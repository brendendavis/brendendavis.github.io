  <script>
    // Accordion Toggle Functionality with ARIA updates
    document.addEventListener("DOMContentLoaded", function() {
      const accButtons = document.getElementsByClassName("accordion-button");
      Array.from(accButtons).forEach(button => {
        button.addEventListener("click", function() {
          // Toggle active state and aria-expanded attribute
          const isExpanded = this.getAttribute("aria-expanded") === "true";
          this.setAttribute("aria-expanded", !isExpanded);
          this.classList.toggle("active");
  
          // Toggle the corresponding panel's max-height for smooth animation
          const panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      });
    });
  </script>
