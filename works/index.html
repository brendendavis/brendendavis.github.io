  <div id="lightbox-modal" class="lightbox-modal" aria-hidden="true">

  <script>
    // Accordion Toggle Functionality with ARIA updates + Lightbox
    document.addEventListener("DOMContentLoaded", function() {
      // Accordion setup
      const accButtons = document.getElementsByClassName("accordion-button");

      const togglePanel = (button) => {
        const panel = button.nextElementSibling;
        const isExpanded = button.getAttribute("aria-expanded") === "true";
        const newState = !isExpanded;

        button.setAttribute("aria-expanded", String(newState));
        button.classList.toggle("active", newState);
        panel.setAttribute("aria-hidden", String(!newState));

        if (newState) {
          panel.style.maxHeight = panel.scrollHeight + "px";
        } else {
          panel.style.maxHeight = null;
        }
      };

      Array.from(accButtons).forEach(button => {
        button.addEventListener("click", function() {
          togglePanel(this);
        });
      });
  
      // Lightbox setup
      const modal = document.getElementById("lightbox-modal");
      const modalImg = document.querySelector(".lightbox-content");
      const closeBtn = document.querySelector(".lightbox-modal .close");
      const captionWrapper = document.querySelector(".lightbox-caption");
      const captionTitle = document.querySelector(".lightbox-title");
      const captionMeta = document.querySelector(".lightbox-meta");

      // Open modal when any gallery image is clicked
      document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", function() {
          modal.style.display = "flex";
          modal.setAttribute("aria-hidden", "false");
          modalImg.src = this.src;
          modalImg.alt = this.alt || "Expanded work";
          const title = this.dataset.title || "";
          const meta = this.dataset.meta || "";
          captionTitle.textContent = title;
          captionMeta.textContent = meta;
          captionWrapper.style.display = (title || meta) ? "block" : "none";
        });
      });

      // Close modal when close button is clicked
      closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        modalImg.src = "";
        captionTitle.textContent = "";
        captionMeta.textContent = "";
      });

      // Close modal when clicking outside the image (on the overlay)
      modal.addEventListener("click", function(e) {
        if (e.target === modal) {
          modal.style.display = "none";
          modal.setAttribute("aria-hidden", "true");
          modalImg.src = "";
          captionTitle.textContent = "";
          captionMeta.textContent = "";
        }
      });

      // Optional: close on Escape key
      document.addEventListener("keydown", function(e) {
        if (e.key === "Escape" && modal.style.display === "flex") {
          modal.style.display = "none";
          modal.setAttribute("aria-hidden", "true");
          modalImg.src = "";
          captionTitle.textContent = "";
          captionMeta.textContent = "";
        }
      });
    });
  </script>
