  <style>
    /* Works page: Option A (filter chips + unified gallery) */
    .works-controls {
      margin: 1.5rem 0 1.25rem;
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .chip {
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      padding: 0.55rem 0.85rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      line-height: 1;
      cursor: pointer;
      transition: transform 150ms ease, background 150ms ease, border-color 150ms ease;
    }

    .chip:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.35);
    }

    .chip.is-active {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.55);
    }

    /* Gallery tweaks so mixed work types feel intentional */
    .gallery.gallery--works {
      gap: 1.25rem;
    }

    .work-item {
      position: relative;
    }

    .work-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Responsive video embeds */
    .work-item--video {
      cursor: default;
    }

    .video-embed {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .video-embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

  <div id="lightbox-modal" class="lightbox-modal">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Expanded work" />
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Filter chips
    const chips = Array.from(document.querySelectorAll(".chip"));
    const items = Array.from(document.querySelectorAll(".gallery--works .work-item"));

    function setActiveChip(activeFilter) {
      chips.forEach((chip) => {
        const isActive = chip.dataset.filter === activeFilter;
        chip.classList.toggle("is-active", isActive);
        chip.setAttribute("aria-pressed", isActive ? "true" : "false");
      });
    }

    function applyFilter(filter) {
      items.forEach((item) => {
        const category = item.dataset.category;
        const show = filter === "all" || category === filter;
        item.hidden = !show;
      });

      setActiveChip(filter);
    }

    chips.forEach((chip) => {
      chip.addEventListener("click", () => {
        applyFilter(chip.dataset.filter);
      });
    });

    // Default
    applyFilter("all");

    // Lightbox (images only)
    const modal = document.getElementById("lightbox-modal");
    const modalImg = document.querySelector(".lightbox-content");
    const closeBtn = document.querySelector(".lightbox-modal .close");

    document.querySelectorAll(".gallery--works img").forEach((img) => {
      img.addEventListener("click", function () {
        modal.style.display = "flex";
        modalImg.src = this.src;
        modalImg.alt = this.alt || "Expanded work";
      });
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
      modalImg.src = "";
    });

    modal.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
  });
  </script>
